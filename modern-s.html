<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Spaces</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif; /* Or any modern font you like */
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll for parallax effect */
        }

        .hero {
            position: relative;
            height: 600px; /* Adjust as needed */
            overflow: hidden;
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: parallax 10s linear infinite; /* Parallax animation */
        }

        @keyframes parallax {
            0% { transform: translateY(0); }
            50% { transform: translateY(-50px); } /* Adjust parallax intensity */
            100% { transform: translateY(0); }
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 1; /* Ensure text is above image */
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Add a subtle shadow */
            animation: fadeIn 1s ease-in-out;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeInUp 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .featured-products {
            padding: 4rem;
            text-align: center;
        }

        .featured-products h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 250px; /* Adjust as needed */
            object-fit: cover;
        }

        .product-details {
            padding: 1.5rem;
            text-align: left;
        }

        .product-name {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-weight: bold;
            color: #e44d2e; /* Example accent color */
        }

        /* ... (Add more styles as needed) ... */

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }
            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <section class="hero">
        <img class="hero-image" src="morden_space.jpg" alt="Modern Living Room">
        <div class="hero-content">
            <h1>Modern Spaces</h1>
            <p>Design your dream home with our curated collection of modern furniture and d√©cor.</p>
        </div>
    </section>

    <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-card">
                <img class="product-image" src="morden sofa.jpg" alt="Product 1">
                <div class="product-details">
                    <h3 class="product-name">Luxurious sofa</h3>
                    <p class="product-price">$19.99</p>
                </div>
            </div>
            <div class="product-card">
                <img class="product-image" src="morden 2.jpg" alt="Product 2">
                <div class="product-details">   
                    <h3 class="product-name">Comfortable Couch</h3>
                    <p class="product-price">$299.99</p>
                </div>
            </div>

            <div class="product-card">
                <img class="product-image" src="morden guchi.jpg" alt="Product 3">
                <div class="product-details">
                    <h3 class="product-name">Gucci Bag</h3>
                    <p class="product-price">$9.99</p>
                </div>
            </div>

            <div class="product-card">
                <img class="product-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxcuQqY2tFJV2KS31Nx--LGXBQ_QJx2tvKoR2d2Lx_Gbh5QjFW7HL_zOE7OBNf">
                    <h3 class="product-name">Lamp</h3>
                    <p class="product-price">$49.99</p>
                </div>
            </div>
            </div>
    </section>

    </body>
</html>
